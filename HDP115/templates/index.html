{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <title>Economía y Cambio Climático</title>
      <!-- Otros estilos -->
      <link href="{% static 'css/style.css'%}" rel="stylesheet"  type="text/css">
      
      <!-- MetisMenu CSS -->

      <link rel="stylesheet" href="{% static 'css/startmin.css'%}" type="text/css">

      <!-- Iconos -->
      <link rel="stylesheet" href="{% static 'css/all.min.css'%}" type="text/css">

    <body>    
      <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-color border-bottom">

          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Gestionar Noticias</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'agregarNoticia' %}">Agregar Noticia</a></li>
                  <li><a class="dropdown-item" href="{% url 'gestionarNoticia' %}">Consultar Noticia</a></li>
                </ul>           
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Estadísticas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                <img src="{% static 'img/cerrarIcono.png' %}"width="50px" height="50px">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div  class="content">
        {% block content %} 
        {% endblock content %}
      </div>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <!-- jQuery -->
      <script src="{% static 'js/jquery.min.js'%}"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="{% static 'js/bootstrap.min.js'%}"></script>
      <!-- Metis Menu Plugin JavaScript -->
      <script src="{% static 'js/metisMenu.min.js'%}"></script>
      <!-- Custom Theme JavaScript -->
      <script src="{% static 'js/startmin.js'%}"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
      <!-- main -->
      <script src="{% static 'js/main.js'%}"></script>
    </body>

</html>
{% block scripts %}
<!-- DataTables JavaScript -->
<script src="{% static 'js/dataTables/jquery.dataTables.min.js'%}"></script>
<script src="{% static 'js/dataTables/dataTables.bootstrap.min.js'%}"></script>
<script type= application/javascript>
    {%if messages%}
        var msg = '';
        var msg1 = '';
        {%for message in messages%}
        {% if 'error' in message.tags %}
            msg += '{{ message }}\n';
          {% endif %}
        {% endfor %}
        if(msg != ''){
        Swal.fire({
            icon: 'error',
            text: msg,
            //footer: '<a href="">Why do I have this issue?</a>'
          })
        }
        {%for message in messages%}
        {% if 'success' in message.tags %}
            msg1 += '{{ message }}\n';
          {% endif %}
        {% endfor %}
        if(msg1 != ''){
            Swal.fire({
                icon: 'success',
                text: msg1,
              })
        }
    {% endif %} 
  </script>
 {% endblock %}
